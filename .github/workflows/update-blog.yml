name: Update Blog Prices

on:
  schedule:
    - cron: '0 14 * * 1'  # Every Monday at 8 AM CST (14:00 UTC)
  workflow_dispatch:        # Allow manual trigger from GitHub UI

jobs:
  update-prices:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch BLS prices and update blog
        run: python update_blog.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add blog.html blog-data.json
          git diff --staged --quiet || git commit -m "Update blog prices â€” $(date +'%B %d, %Y')"
          git push
